<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üß† Multiplayer Memory Match</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
  <div class="container text-center mt-5">
    <h1 class="fw-bold text-primary mb-4">üß† Multiplayer Memory Match</h1>

    <!-- Player Setup -->
    <div id="player-setup" class="card shadow-lg mx-auto p-4" style="max-width: 420px;">
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name">
      <button id="create-btn" class="btn btn-success w-100 mb-3">Create Game</button>
      <div class="input-group">
        <input type="text" id="room-code-input" class="form-control" placeholder="Enter Room Code">
        <button id="join-btn" class="btn btn-primary">Join Game</button>
      </div>
    </div>

    <!-- Room Info -->
    <div id="room-info" class="hidden card shadow-lg mx-auto mt-4 p-4" style="max-width: 450px;">
      <h4 class="fw-bold text-dark">Room Code: <span id="room-code-display" class="text-success"></span></h4>
      <p id="waiting-message" class="text-muted">Waiting for players to join...</p>
      <div id="player-list" class="mb-3"></div>
      <button id="start-game-btn" class="btn btn-warning hidden">Start Game</button>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="hidden mt-5">
      <div id="info-bar" class="d-flex justify-content-between align-items-center mx-auto mb-3 px-4 py-2 bg-white shadow-sm rounded" style="max-width: 450px;">
        <div id="turn" class="fw-semibold text-primary">Waiting for players...</div>
        <div id="timer" class="fw-semibold">‚è± Timer: <span id="timer-value">0</span>s</div>
      </div>

      <div id="board" class="mx-auto mb-3"></div>

      <div id="scores" class="mx-auto mb-4 p-3 bg-white rounded shadow-sm" style="max-width: 450px;"></div>

      <!-- Chat -->
      <div id="chat-container" class="mx-auto bg-white p-3 rounded shadow-sm" style="max-width: 450px;">
        <div id="chat-box" class="border rounded mb-3 p-2 text-start" style="height: 160px; overflow-y: auto;"></div>
        <div class="input-group">
          <input id="chat-input" type="text" class="form-control" placeholder="Type a message...">
          <button id="send-chat" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
